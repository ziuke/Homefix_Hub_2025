{% extends 'dashboard/base.html' %}

{% block title %}Approve User{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card dashboard-card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Approve User: {{ user.username }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label">User Information</label>
                            <table class="table">
                                <tr>
                                    <th>Username:</th>
                                    <td>{{ user.username }}</td>
                                </tr>
                                <tr>
                                    <th>Email:</th>
                                    <td>{{ user.email }}</td>
                                </tr>
                                <tr>
                                    <th>User Type:</th>
                                    <td>{{ user.user_type|title }}</td>
                                </tr>
                            </table>
                        </div>
                        
                        <div class="mb-3">
                            <label for="notes" class="form-label">Approval Notes (Optional)</label>
                            <textarea name="notes" id="notes" class="form-control" rows="3" 
                                      placeholder="Add any notes about this approval..."></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'dashboard:pending_approvals' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-check"></i> Confirm Approval
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
