{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10">
    <div class="bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-xl font-semibold text-gray-900 text-center mb-6">Edit Profile</h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="flex justify-center">
                <button type="submit" class="px-6 py-2 text-white bg-indigo-600 hover:bg-indigo-700 text-sm font-medium rounded-md shadow-md">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
