{% extends 'users/base.html' %}

{% block title %}Admin Profile{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card profile-card">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-shield fa-5x text-primary"></i>
                        <h2 class="mt-3">{{ user.username }}</h2>
                        <p class="text-muted">Administrator</p>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Email:</strong> {{ user.email }}</p>
                            <p><strong>Phone:</strong> {{ user.phone_number }}</p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Status:</strong> <span class="badge bg-primary">Admin</span></p>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <a href="{% url 'admin_dashboard' %}" class="btn btn-primary">Go to Admin Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
