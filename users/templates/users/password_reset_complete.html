{% extends 'users/base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6 text-center">
        <div class="text-green-500 mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        <h2 class="text-2xl font-semibold mb-4">Password Reset Complete</h2>
        <p class="text-gray-700">Your password has been successfully reset.</p>
        <div class="mt-4">
            <a href="{% url 'login' %}" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition">Login with New Password</a>
        </div>
    </div>
</div>
{% endblock %}
